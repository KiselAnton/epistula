name: Lint and Test

# Trigger the workflow on push and pull request events
on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop

# Define jobs to run
jobs:
  lint:
    name: Lint with flake8
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          # Install project dependencies if requirements.txt exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Run full flake8 check with configured rules
          flake8 . --count --statistics

  test:
    name: Run tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install testing dependencies
          pip install pytest pytest-cov
          # Install backend dependencies
          if [ -f epistula/backend/requirements.txt ]; then pip install -r epistula/backend/requirements.txt; fi
          if [ -f epistula/backend/requirements-dev.txt ]; then pip install -r epistula/backend/requirements-dev.txt; fi

      - name: Enforce: tests changed when backend code changes
        run: |
          set -e
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.sha }}"
          else
            # For push events, compare against previous commit if available
            BASE_SHA=$(git rev-parse HEAD^ 2>/dev/null || echo "")
            HEAD_SHA="${{ github.sha }}"
          fi

          if [ -z "$BASE_SHA" ]; then
            echo "[ci] No base SHA; skipping test-change enforcement."
            exit 0
          fi

          CHANGED=$(git diff --name-only "$BASE_SHA"..."$HEAD_SHA" || true)
          BACKEND_CODE=$(echo "$CHANGED" | grep -E '^epistula/backend/' | grep -v -E '^epistula/backend/tests/' | grep -v -E 'venv-wsl|__pycache__|\\.pyc$' || true)
          BACKEND_TESTS=$(echo "$CHANGED" | grep -E '^epistula/backend/tests/' || true)
          if [ -n "$BACKEND_CODE" ] && [ -z "$BACKEND_TESTS" ]; then
            echo "[ci] Backend code changed without corresponding tests:" >&2
            echo "$BACKEND_CODE" >&2
            echo "Please add/update tests under epistula/backend/tests/." >&2
            exit 1
          fi
      
      - name: Run tests with pytest
        run: |
          cd epistula/backend
          pytest -q --tb=short --cov=. --cov-report=term-missing --cov-report=xml:../../coverage.xml --cov-fail-under=100
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
