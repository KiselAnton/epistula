name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install backend dependencies
        working-directory: epistula/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: epistula/backend
        run: pytest -q --tb=short
name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker compose build backend
      - name: Start DB and MinIO
        run: docker compose up -d database minio
      - name: Wait for DB healthy
        run: |
          set -e
          for i in `seq 1 60`; do
            if docker inspect --format='{{json .State.Health.Status}}' epistula_db | grep -q healthy; then
              echo "DB healthy"; break; fi; sleep 2; done
      - name: Run backend tests inside container
        run: docker compose run --rm backend pytest -q
      - name: Tear down
        if: always()
        run: docker compose down -v

  frontend-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: epistula/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        env:
          PORT: 3000
          EPISTULA_E2E_ENABLE_UI_TESTS: "1"
          NEXT_PUBLIC_ROOT_EMAIL: "root@localhost.localdomain"
          EPISTULA_ROOT_EMAIL: "root@localhost.localdomain"
          EPISTULA_ROOT_PASSWORD: "changeme123"
        run: npm run test:e2e
