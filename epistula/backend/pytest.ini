[pytest]
# Default options: quiet mode, short traceback
addopts = -q --tb=short
# Enable parallel execution with: pytest -n auto
asyncio_mode = auto
python_files = tests/test_*.py

# Filter known warnings
filterwarnings =
    ignore::DeprecationWarning:starlette._utils
    ignore::DeprecationWarning:fastapi.routing
    ignore::DeprecationWarning:httpx._client

# Ensure pytest cache writes go to a writable directory in containers
cache_dir = /tmp/.pytest_cache

